<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redes Gestión del Riesgo — Cundinamarca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .social-title {
            background-color: #f1f1f1;
            font-weight: 600;
            padding: 0.75rem;
            text-align: center;
        }

        .card .ratio,
        .card .instagram-media,
        .card .iframe-container {
            max-width: 100%;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 ratio */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Redes Sociales — Gestión del Riesgo Cundinamarca</h2>
        <div class="row g-4">
            <!-- Facebook -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="social-title text-primary">Facebook</div>
                    <div class="iframe-container">
                        <iframe tabindex="-1"
                            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fgestiondelriesgocundinamarca%2F&tabs=timeline&width=280&height=350&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=false&appId=1079490555492157"
                            width="280" height="350" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                            allowTransparency="true" allow="encrypted-media" title="Publicaciones de Facebook"></iframe>
                    </div>
                </div>
            </div>
            <!-- Instagram -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="social-title text-danger">Instagram</div>
                    <div class="p-3 text-center">
                        <blockquote class="instagram-media"
                            data-instgrm-permalink="https://www.instagram.com/riesgos.cundinamarca/"
                            data-instgrm-version="14" style="background:#fff; border-radius:8px; max-width:100%;">
                        </blockquote>
                    </div>
                </div>
            </div>
            <!-- X / Twitter -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="social-title text-info">X / Twitter</div>
                    <div class="p-3 text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
