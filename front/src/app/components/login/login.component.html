<div class="min-h-screen flex items-center justify-center fondo">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">

        <img src="/assets/cumpliendo.png" alt="">
        <br>
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo es inválido.</span>
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
                </div>
            </div>

            <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ errorMessage }}</span>
            </div>

            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:bg-blue-300">Entrar</button>
        </form>
    </div>
    <img src="/assets/gobernacion_home.png" alt="" class="logo-gobernacion" />
</div>
