<div class="min-h-screen flex items-center justify-center fondo">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">

        <img src="/assets/cumpliendo.png" alt="">
        <br>
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Usuario</label>
                <input id="username" type="text" formControlName="username"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button>
        </form>
    </div>
    <img src="/assets/gobernacion_home.png" alt="" class="logo-gobernacion" />
</div>
